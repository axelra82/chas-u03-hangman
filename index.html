<!DOCTYPE html>
<html lang="sv-SE">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chas Academy - Hangman</title>
	<link rel="stylesheet" href="/css/style.min.css">
	<script defer src="/js/init.js"></script>
</head>

<body>
	<section id="intro" class="container">
		<h1>
			Let's play a game!
		</h1>
		<h2>Choose your level</h2>
		<ul id="difficulty">
			<li>
				<button value="easy">Beginner</button>
				<p>Good place to start 😊</p>
			</li>
			<li>
				<button value="medium">Intermediate</button>
				<p>Should be fine 😎</p>
			</li>
			<li>
				<button value="hard">Master</button>
				<p>Are you sure about this? 🤔</p>
				<p><strong>2 minute timer!</strong></p>
			</li>
		</ul>
	</section>
	<section id="game" class="hide container">
		<h2>
			<span class="guesses-left"></span> <span class="sing-plur">rounds</span> in the chamber
		</h2>
		<div id="timer" class="mb-2 text-light text-small"></div>
		<ul id="secretWord" class="mb-2"></ul>
		<ul id="letterButtons"></ul>
	</section>
</body>

</html>
